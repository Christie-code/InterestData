            const data = [

    {principal:2500, time:3}
];
interestCalculator(data);
function interestCalculator (data) {
    const interestData =[];
    for (i=0; i<data.length; i++){
        const obj =data[i];
        const principal =obj.principal;
        const time =obj.time;
        if (principal >=2500 &&(time >1 && time <3)) {
            const rate =3;
            const interest = (principal*time*rate)/100;
            const interestObject= {principal: principal, 
                time:time,
                rate:rate,
                interest:interest};
            interestData.push (interestObject);
        } else if (principal >=2500 && time >=3) {

    }

}
